<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
  </head>
  <body>
    <div id="app">
      <div class="scene">
        <div class="circle"></div>
      </div>
      <p class="copy-hint" id="copy-hint">Click circle to copy color</p>
      <div class="controls">
        <button data-direction="up" class="btn btn-up">Up</button>
        <button data-direction="left" class="btn btn-left">Left</button>
        <button data-direction="right" class="btn btn-right">Right</button>
        <button data-direction="down" class="btn btn-down">Down</button>
      </div>
      <div class="playback">
        <button id="stop-btn" class="btn btn-stop">Stop</button>
        <button id="start-btn" class="btn btn-start">Start</button>
      </div>
      <div class="speed-control">
        <label for="speed-slider">Speed</label>
        <input type="range" id="speed-slider" class="speed-slider" min="0.5" max="5" step="0.25" value="2" />
      </div>
      <div class="status-hud" id="status-hud">
        <div><span class="label">Dir</span> <span class="value" id="hud-direction">—</span></div>
        <div><span class="label">Color</span> <span class="value" id="hud-color">—</span></div>
        <div><span class="label">Shade</span> <span class="value" id="hud-shade">—</span></div>
        <div><span class="label">Speed</span> <span class="value" id="hud-speed">2.0s</span></div>
      </div>
      <div class="keyboard-hint">
        <kbd>Arrow Keys</kbd> direction &middot; <kbd>Space</kbd> stop/start &middot; <kbd>Esc</kbd> reset
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
